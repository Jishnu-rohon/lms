<!--------------- Create User ---------------->
          
<div id="L1" class="panel-body tabcontent" style="display:block;" >
        <div class="col-md-12">
           <h3 class="heading-bg">Creat User </h3>
        </div>

        <div class="col-sm-5">
                <h2 class="heading-bg-h2">Personal details</h2>
                <form action="#" class="ng-pristine ng-valid">
                    <div class="form-group">
                        <label for="">User Name:</label>
                        <input type="text" class="form-control" id="">
                        </div>
                        <div class="form-group">
                        <label for="">User Contact No:</label>
                        <input type="text" class="form-control" id="">
                        </div>
                        <div class="form-group">
                        <label for="email">User Email:</label>
                        <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                        <label for="pwd">Set Password:</label>
                        <input type="password" class="form-control" id="pwd">
                        </div>
                        <div class="form-group">
                        <label for="pwd">Confirm Password:</label>
                        <input type="password" class="form-control" id="pwd">
                        </div>
                        <div class="form-group">
                        <label for="">User Date of Birth:</label>
                        <div class="input-group">
                            <input type="text" class="form-control datepicker" placeholder="dd-mm-yyyy">
                            <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                        </div>
                        </div>
                        <div class="form-group">
                        <label for="">User Religion:</label>
                        <input type="text" class="form-control" id="">
                        </div>
                        <div class="form-group">
                        <label for="">User Gender: &nbsp;</label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Female
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Other
                        </label>
                        </div>
              
              </div>


        <div class="col-sm-5 col-sm-offset-1">
             
              <h2 class="heading-bg-h2">Professional details</h2>
              <div class="form-group">
                <label for="pwd">User Designation:</label>
                <select class="form-control">
                    <option selected> Select user Type </option>
                    <option> 1 </option>
                    <option> 2 </option>
                </select>
              </div>
              <div class="form-group">
                <label for="pwd">User Address:</label>
                <textarea class="form-control" rows="4" id="comment"></textarea>
              </div>
              <div class="form-group">
                <label for="">User Region:</label>
                <input type="text" class="form-control" id="">
              </div>
              <div class="form-group">
                <label for="">User Manager:</label>
                <select class="form-control">
                    <option selected> Relational Manager   </option>
                    <option> 1 </option>
                    <option> 2 </option>
                </select>
              </div>
              
              
              <button type="submit" class="btn btn-primary">Creat User</button>
            </form> 
        </div>

    </div>
