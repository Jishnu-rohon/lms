<div id="L8" class="panel-body tabcontent" style="display: block;" ng-init="init()">
  <div class="col-sm-12">
    <div class="row">
      <h3 class="heading-bg">Create New Client </h3>
      <form ng-submit="saveClient()">
        <div class="col-sm-5 col-sm-offset-0">
          <div class="form-group">
            <label for=" ">First Name:</label>
            <input type="text" class="form-control" id="#" ng-model="clientService.client.fName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for=" ">Middle Name:</label>
            <input type="text" class="form-control" id="#" ng-model="clientService.client.mName" placeholder="Middle Name">
          </div>
          <div class="form-group">
            <label for=" ">Last Name:</label>
            <input type="text" class="form-control" id="#" ng-model="clientService.client.lName" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for=" ">Religion:</label>
            <select class="form-control" ng-model="clientService.client.religionSlno">
              <option selected value="-1">Select Religion</option>
              <option ng-repeat="x in masterData.religion" value="{{x.slno}}">{{x.religionName}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for=" ">Gender of Client:</label>
              <select class="form-control" ng-model="clientService.client.genderSlno" ng-change="genderChange()">
                <option selected value="-1"> Select Gender </option>
                <option ng-repeat="x in masterData.genders" value="{{x.slno}}">{{x.genderName}}</option>
              </select>
          </div>
          

          <div class="form-group">
            <label for=" ">Date of Birth:</label>
            <input type="text" class="form-control" id="#" ng-model="clientService.client.dob" placeholder="Date of Birth">
          </div>


          <div class="form-group">
            <label for=" ">Nature of Client:</label>
              <select class="form-control" ng-model="clientService.client.clientNatureSlno">
                <option selected value="-1"> Select Nature </option>
                <option ng-repeat="x in masterData.clientNature" value="{{x.slno}}">{{x.natureName}}</option>
              </select>
          </div>
          
          <h2 class="heading-bg-h2">Profession </h2>
          <div class="form-group">
            <label for=" ">Attach Business Card :</label>
            <input type="file" class="" id="#" placeholder="">
          </div>
          <div class="form-group">
            <label for=" ">Profession Type:</label>
              <select class="form-control" ng-model="clientService.client.profession.professionTypeSlno">
                <option selected value="-1"> Select Profession </option>
                <option ng-repeat="x in masterData.professionTypes" value="{{x.slno}}">{{x.profession}}</option>
              </select>
          </div>   
          <div class="form-group">
            <label for=" ">Designation:</label>
            <input type="text" class="form-control" id="#" ng-model="clientService.client.profession.designation" placeholder="Designation">
          </div>
          <div class="form-group">
            <label for=" ">Company Name:</label>
            <input type="text" class="form-control" id="#" ng-model="clientService.client.profession.companyName" placeholder="Company Name">
          </div>
          <div class="form-group">
            <label for=" ">Company Address:</label>
            <textarea class="form-control" rows="2" id="#" ng-model="clientService.client.profession.companyAddress" placeholder="Company Address"></textarea>
          </div>

            <label for=" ">City:</label>
              <select class="form-control">
                <option selected> Select City </option>
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option> 
              </select>
          </div> -->
          <div class="form-group">
            <label for=" ">Country:</label>
              <select class="form-control" ng-model="clientService.client.profession.countrySlno">
                <option selected value="-1"> Select Country </option>
                <option ng-repeat="x in masterData.country" value="{{x.slno}}">{{x.countryName}}({{x.countryCode}})</option> 
              </select>
          </div>
          <div class="form-group">
            <label for=" ">Company Postal Address Number:</label>
            <input type="text" class="form-control" id="#" ng-model="clientService.client.profession.companyPin" placeholder="Company PIN No">
          </div>
          <div class="form-group">
            <label for=" ">Phone Number:</label>
            <input type="text" class="form-control" id="#" ng-model="clientService.client.profession.companyPhone" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <label for="email">Official Email address:</label>
            <input type="email" class="form-control" id="#" ng-model="clientService.client.profession.companyEmail" placeholder="Official Email address">
          </div>
                
          <h2 class="heading-bg-h2">Contact details </h2>
          <div class="form-group">
            <label for="email">Primary Email address :</label>
            <input type="email" class="form-control" id="email" ng-model="clientService.client.contact.pEmail" placeholder="Primary Email address">
          </div>
          <div class="form-group">
            <label for="email">Secondary Email address :</label>
            <input type="email" class="form-control" id="email" ng-model="clientService.client.contact.sEmail" placeholder="Secondary Email address">
          </div>
          <div class="form-group">
            <label for=" ">Primary Phone Number :</label>
            <input type="text" class="form-control" id="#" ng-model="clientService.client.contact.pMobile" placeholder="Primary Phone Number">
          </div>
            <div class="form-group">
            <label for=" ">Secondary Phone Number :</label>
            <input type="text" class="form-control" id="#" ng-model="clientService.client.contact.sMobile" placeholder="Secondary Phone Number">
          </div>
        </div>
              
        <div class="col-sm-5 col-sm-offset-1">
          <h2 class="heading-bg-h2">Client's Address</h2>

          <h3 class="hdng-bg-3">Present Address</h3>
            <div class="form-group">
            <label for="email">Street :</label>
            <input class="form-control" id="#" ng-model="clientService.client.address.presentAddress.street" placeholder="Street Name" type="text">

          <div class="form-group">

            <select class="form-control" ng-model="clientService.client.address.presentAddress.countrySlno" ng-change="updatePresentAddressCountry()">
              <option selected value="-1"> Select Country </option>
              <option ng-repeat="x in masterData.country" value="{{x.countryName}}">{{x.countryName}}({{x.countryCode}})</option>
            </select>
          </div>

          <div class="form-group">
            <label for=" ">State:</label>
              <select class="form-control" ng-model="clientService.client.address.presentAddress.stateSlno">
                <option selected value="-1"> Select State </option>
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option> 
              </select>
          </div>
          <div class="form-group">
            <label for=" ">City :</label>
              <select class="form-control" ng-model="clientService.client.address.presentAddress.citySlno">
                <option selected value="-1"> Select City </option>
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option> 
              </select>
          </div>
          <div class="form-group" >

            <input type="text" class="form-control" id="#" ng-model="clientService.client.address.presentAddress.pincode" placeholder="ZIP/PIN">
          </div>

          <div class="form-group">

              <label><input type="checkbox" value=""> Copy from present Address</label>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Address :</label>
            <textarea class="form-control" ng-model="clientService.client.dob" rows="1" id="comment"></textarea>
          </div>
          <div class="form-group">
            <label for=" ">Country:</label>
              <select class="form-control" ng-model="clientService.client.address.indianAddress.countrySlno" ng-change="updateIndianAddressCountry()">
                  <option selected> Select Country </option>
                  <option ng-repeat="x in masterData.country" value="{{x.countryName}}">{{x.countryName}}({{x.countryCode}})</option>
              </select>
          </div>
          <div class="form-group">
            <label for=" ">State:</label>
              <select class="form-control" ng-model="clientService.client.dob">
                <option selected> Select State </option>
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option> 
              </select>
          </div>
          <div class="form-group">
            <label for=" ">City :</label>
              <select class="form-control" ng-model="clientService.client.dob">
                <option selected> Select City </option>
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option> 
              </select>
          </div>
          <div class="form-group">
            <label for=" ">Postal Address Number:</label>
            <input type="text" class="form-control" id="#" ng-model="clientService.client.dob" placeholder="Company PIN No">
          </div>
          
          <h3 class="hdng-bg-3">Overseas Address</h3>
          <div class="form-group">
              <div class="checkbox">
                <label><input type="checkbox" value=""> Copy from present Address</label>
              </div>
            </div>
          <div class="form-group">
            <label for="email">Address :</label>
            <textarea class="form-control" ng-model="clientService.client.dob" rows="1" id="comment"></textarea>
          </div>
          <div class="form-group">
            <label for=" ">Country:</label>
              <select class="form-control">
                  <option selected> Select Country </option>
                  <option ng-repeat="x in masterData.country" value="{{x.countryName}}">{{x.countryName}}({{x.countryCode}})</option> 
              </select>
          </div>
          <div class="form-group">
            <label for=" ">State:</label>
              <select class="form-control" ng-model="clientService.client.dob">
                <option selected> Select State </option>
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option> 
              </select>
          </div>
          <div class="form-group">

                <option selected> Select City </option>
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option> 
              </select>
          </div>
          <div class="form-group">
            <label for=" ">Zone Improvement Plan:</label>
            <input type="text" class="form-control" id="#" ng-model="clientService.client.dob" placeholder="ZIP Code">
          </div>
                
          <h2 class="heading-bg-h2">KYC Documents </h2>
          <div class="form-group">
            <label for="email">PAN Number :</label>
            <input class="form-control" id="#" ng-model="clientService.client.dob" placeholder="PAN Number" type="text">
          </div>
          <div class="form-group">
              <label for="email">Passport Number :</label>
              <input class="form-control" id="#" ng-model="clientService.client.dob" placeholder="Passport Number" type="text">
          </div>
          <div class="form-group">
              <label for="email">Voter Id Number :</label>
              <input class="form-control" id="#" ng-model="clientService.client.dob" placeholder="Voter Id Number" type="text">
          </div>  
          <div class="form-group">
              <label for="email">Aadhaar Number :</label>
              <input class="form-control" id="#" ng-model="clientService.client.dob" placeholder="Voter Id Number" type="text">
          </div>
            <div class="form-group">
              <label for="email">Others:</label>
              <input class="" id="#" ng-model="clientService.client.dob" placeholder="Voter Id Number" type="file">
              <i>Please upload the document</i>
          </div>
        </div>
            
        <div class="col-sm-11"> 
          <div class="form-group">
            <label for="comment">Client Description :</label>
            <textarea class="form-control" ng-model="clientService.client.dob" rows="2" id="" placeholder="Enter a short description on the Client"></textarea>
          </div>    
          <div class="form-group">
              <label for="comment">Client Precautions or Restrictions :</label>
            <textarea class="form-control" ng-model="clientService.client.dob" rows="2" id="" placeholder="Any causes of Concern or Likes and Dislikes of the Client"></textarea>
          </div>    
        </div>   

        <div class="form-group">
          <br>
          <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save Lead</button>
